version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: financial-postgres
    environment:
      POSTGRES_DB: financial_db
      POSTGRES_USER: financial_user
      POSTGRES_PASSWORD: financial_password
      POSTGRES_MULTIPLE_SCHEMAS: identity,account,transaction,budget,reporting
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - financial-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financial_user -d financial_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/financial_db
      SPRING_DATASOURCE_USERNAME: financial_user
      SPRING_DATASOURCE_PASSWORD: financial_password

      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: public

      # Logging
      LOGGING_LEVEL_COM_FINANCIAL: DEBUG

      # JWT Configuration (ajuste conforme necessário)
      JWT_SECRET: ${JWT_SECRET:-mySecretKeyForJWTTokenGenerationAndValidation2024}
      JWT_EXPIRATION: 86400000

      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker

    networks:
      - financial-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # (Opcional) PgAdmin para gerenciar o banco
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: financial-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@financial.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - financial-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: unless-stopped

networks:
  financial-network:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data: